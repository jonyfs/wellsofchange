<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells of Change - GitHub Pages Redirect</title>
    <script>
        // GitHub Pages specific redirection and path handling
        (function() {
            // Get the repository name from the path
            const pathSegments = window.location.pathname.split('/');
            const repoName = pathSegments[1]; // For username.github.io/repoName
            
            // Store this as a global variable
            window.wellsOfChangeConfig = {
                basePath: '/' + repoName,
                getPath: function(path) {
                    if (path.startsWith('/')) {
                        return this.basePath + path;
                    }
                    return path;
                }
            };
            
            // Redirect to the main index.html with proper paths
            // Only redirect if not already on index.html
            if (!window.location.pathname.endsWith('index.html')) {
                window.location.href = window.wellsOfChangeConfig.basePath + '/index.html';
            }
            
            console.log('GitHub Pages path handler initialized');
            console.log('Repository name detected:', repoName);
            console.log('Base path set to:', window.wellsOfChangeConfig.basePath);
        })();
    </script>
</head>
<body>
    <h1>Redirecting to Wells of Change...</h1>
    <p>If you are not redirected automatically, please <a href="index.html">click here</a>.</p>
</body>
</html>
