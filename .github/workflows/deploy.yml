name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npx vite build --base=/
        env:
          NODE_ENV: production
      
      - name: Create .nojekyll
        run: touch dist/public/.nojekyll
      
      - name: Copy 404.html
        run: cp dist/public/index.html dist/public/404.html
      
      - name: Verify build has correct base path
        run: |
          if ! grep -q 'href="/' dist/public/index.html; then
            echo "❌ ERROR: Build missing /wellsofchange/ base path!"
            echo "Assets will not load on GitHub Pages!"
            exit 1
          fi
          echo "✅ Base path verified in build"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Wait for deployment to propagate
        run: sleep 30
      
      - name: Test deployed site
        run: |
          chmod +x test-deployed-site.sh
          ./test-deployed-site.sh https://www.wellsofchange.com/
